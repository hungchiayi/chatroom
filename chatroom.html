<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chatroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-teal.min.css" />
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

</end>
<body>
  <div class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp hover-shadow">
      <div class="mdl-card__title mdl-color--blue-grey mdl-color-text--white">
        <h2 class="mdl-card__title-text" id="signfont">Profile</h2>
      </div>
      <div class="mdl-grid">
        <div class="mdl-card__supporting-text" id="user-pic">
          <img src="" class="demo-avatar">
        </div>
        <div class="mdl-card__supporting-text" id="user-info">
          <ul id='example-messages' class="example-chat-messages">
            <li><strong>Name</strong> : <span id="profile-name">N/A</span></li>
            <li><strong>Email</strong> : <span id="profile-email">N/A</span></li>
            <li><strong>Age</strong> : <span id="profile-age">N/A</span></li>
            <li><strong>Occupation</strong> : <span id="profile-occupation">N/A</span></li>
            <li><strong>Descriptions</strong> : <span id="profile-descriptions">N/A</span></li>
          </ul>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="mdl-grid">
  <!-- CHAT MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow" id="chatRoom">
    <div class="mdl-card__title  mdl-color-text-blue-grey">
      <h2 class="mdl-card__title-text" id="signfont">ChatRoom</h2>
    </div>
    <div class="mdl-card__supporting-text">

      <ul id='example-messages-pro' class="example-chat-messages"></ul>

      <footer>
        <div class="mdl-layout__content">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="messageInput">
            <label class="mdl-textfield__label" for="messageInput">message...</label>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--end-->
</div>
</body>
</html>
